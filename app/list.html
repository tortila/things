<input type="text" ng-model="thingsList.search" class="search-query" id="things_search"
       placeholder="Search">
<table>
    <thead>
    <tr>
        <th>Thing</th>
        <th>Thumbnail</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="thing in thingsList.things | filter:thingsList.search | orderBy:'name'">
        <td>{{thing.name}}</td>
        <td><a ng-href="#/detail/{{thing.$id}}"><img ng-src="{{thing.links[0]}}"></a></td>
    </tr>
    </tbody>
</table>
