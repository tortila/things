<input type="text" ng-model="query" class="search-query" id="things_search"
       placeholder="Search">
<table>
    <thead>
    <tr>
        <th>
            <a ng-click="sortReverse = !sortReverse">
                Thing
                <span ng-show="!sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>Thumbnail</th>
    </tr>
    </thead>
    <tbody class="thingsList">
        <tr ng-repeat="thing in thingsList | filter:query | orderBy:sortType:sortReverse">
            <td>
                {{thing.name}}
            </td>
            <td class="thumbnail">
                <a ng-href="#/detail/{{thing.id}}">
                    <img ng-src="{{thing.links[0]}}">
                </a>
            </td>
        </tr>
    </tbody>
</table>
